<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>404: Page Not Found</title>
		<link rel="icon" type="image/png" href="assets/icons/icon512.png"/>
		<style media="screen">
			@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
			:root {
				--white1: #ebf2f2;
				--white: #d2dce1;
				--white-1: #b1bdcc;
				--white-2: #8f9fb8;
				--white-3: #7283a3;

				--black2: #44444d;
				--black1: #2d2c33;
				--black: #16141a;
				--black-1: #0d0a0d;
			}
			html {
				background: var(--black);
				color: var(--white);
				font-family: "Roboto", sans-serif;
			}
      * {
        font-size: 50px;
        text-align: center;
  			text-shadow: 4px 4px 0px var(--black-1);
      }
      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
      }
      strong {
        font-size: 1.5em;
      }
      a {
        font-size: 0.75em;
        color: #b388ff;
        text-decoration: none;
        transition: 300ms;
      }
      a:hover {
        color: var(--white1);
        transition: 250ms;
      }
    </style>
  </head>
  <body>
    <div class="centered">
    <p>This should say:<br><strong>"404 Page Not Found"</strong><br>But you actually just found it.<br><br><a href="https://cobalium.github.io/">Click here to return to the main page.</a></p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Free Downloads Page</title>
    <link rel="icon" type="image/png" href="../assets/icons/icon32.png">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <h1>Free Downloads</h1>
    <p style="opacity: 20%;">While it does ruin the joke to say this, I must disclose that these buttons don't actually do anything.</p>

        <button type="button" name="button" class="free-download-button">2GB</button>
        <button type="button" name="button" class="free-download-button">4GB</button>
        <button type="button" name="button" class="free-download-button">8GB</button>
        <button type="button" name="button" class="free-download-button">16GB</button>

        <button type="button" name="button" class="free-download-button">10TB</button>
      </div>
      <div class="button-set">
        <h2>Imagination</h2>
        <button type="button" name="button" class="free-download-button">A Little</button>
        <button type="button" name="button" class="free-download-button">Just Enough</button>
        <button type="button" name="button" class="free-download-button">A Lot</button>
      </div>
      <div class="button-set">
        <h2>A Car</h2>

      </div>
    </div>

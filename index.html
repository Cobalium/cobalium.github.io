<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Blob's Page</title>
		<link rel="icon" type="image/png" href="assets/icons/icon512.png"/>
		<style media="screen">
			@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
			:root {
				--white1: #ebf2f2;
				--white: #d2dce1;
				--white-1: #b1bdcc;
				--white-2: #8f9fb8;
				--white-3: #7283a3;

				--black2: #44444d;
				--black1: #2d2c33;
				--black: #16141a;
				--black-1: #0d0a0d;
			}
			html {
				background: var(--black1);
				color: var(--white);
				font-family: "Roboto", sans-serif;
			}
			a {
				color: #b388ff;
				transition-duration: 300ms;
			}
			a:hover {
				color: var(--white);
				transition-duration: 250ms;
			}
			h1 {
				text-shadow: 4px 4px 0px var(--black-1);
				font-size: 65px;
			}
			p {
				font-size: 25px;
				color: inherit;
			}
			.block {
        display: flex;
				background-color: var(--black);
        align-items:center;
				margin: 0px;
				padding: 50px;
				box-shadow: 4px 4px 0px var(--black-1) inset;
				text-align: center;
				border: 4px solid var(--black2);
				transition-duration: 300ms;
			}
			.block:hover {
				border: 4px solid var(--white);
				transition-duration: 250ms;
			}
			.center {
				display: block;
  			position: absolute;
  			top: 50%;
  			left: 50%;
  			transform: translate(-50%, -50%);
			}
			.faded {
				opacity: 50%;
			}
			.sociallinks {
				background: var(--black);
				position: absolute;
				bottom: 15px;
				margin: 0px;
  			left: 50%;
  			transform: translateX(-50%);
				border: 4px solid var(--black2);
				transition-duration: 300ms;
				padding-left: 2px;
				padding-right: 2px;
				box-shadow: 4px 4px 0px var(--black-1) inset;
			}
			.sociallinks:hover {
				border: 4px solid var(--white);
				transition-duration: 250ms;
			}
			.linkbutton {
				margin-left: 2px;
				margin-right: 2px;
				margin-top: 4px;
				margin-bottom: 0px;
				filter: brightness(500%) grayscale(100%);
				transition: 250ms;
			}
			.linkbutton:hover {
				filter: brightness(100%) grayscale(0%);
				transition: 250ms;
			}
		</style>
	</head>
	<body>
		<div class="block center">
			<h1>Hello, World!</h1>
			<p>
				There's besides the links below at the moment.<br>Try checking back later.<br><br>
				<span class="faded">(I'm aware the mobile layout is terrible.)</span>
			</p>
		</div>
		<div class="sociallinks">
			<a href="https://discord.gg/25mYeaW"><img src="assets/discord.svg" title="My Discord Server" alt="Discord Link" width="100" class="linkbutton"></a>
			<a href="https://www.reddit.com/user/Cobalium/"><img src="assets/reddit.svg" title="u/Cobalium on Reddit" alt="Reddit Link" width="100" class="linkbutton"></a>
			<a href="https://twitter.com/Cobaliumite"><img src="assets/twitter.svg" title="@Cobaliumite on Twitter" alt="Twitter Link" width="100" class="linkbutton"></a>
		</div>
	</body>
</html>
